<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <dialog class="dialogs-success-failure" id="dialog-for-success">
        <div id="container-for-dialog-for-sucess">
            <div class='success-items' id="congratulations-div">CONGRATULATIONS</div>
            <div class='success-items' id="you-guessed-the-word">You guess the right word!</div>
            <div class='success-items' id='play-again-div'><button class="play-again-buttons" id="play-again-success-button">PLAY AGAIN</button></div>
        </div>
    </dialog>
    <dialog class="dialogs-success-failure" id="dialog-for-failure">
        <div id="container-for-dialog-for-failure">
            <div class='failure-items' id="keep-trying-div">Keep trying!</div>
            <div class='failure-items' id="the-correct-word-was-div">The word was</div>
            <div class='failure-items' id='play-again-div'><button class="play-again-buttons" id="play-again-failure-button">PLAY AGAIN</button></div>
        </div>
    </dialog>
    <div id="quiz-container">
        <h1>Wordle</h1>
        <div id="letter-blocks-container">
            <div id="first-row-of-letters-div" class="letter-rows">
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
            </div>
            <div id="second-row-of-letters-div" class="letter-rows">
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
            </div>
            <div id="third-row-of-letters-div" class="letter-rows">
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
            </div>
            <div id="fourth-row-of-letters-div" class="letter-rows">
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
            </div>
            <div id="fifth-row-of-letters-div" class="letter-rows">
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
            </div>
            <div id="sixth-row-of-letters-div" class="letter-rows">
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
                <div class="letter-blocks"></div>
            </div>
        </div>
        <div id="typing-blocks-container">
            <div class='typing-blocks' id="first-typing-row">
                <div class="typing-letters"><div>Q</div></div>
                <div class="typing-letters"><div>W</div></div>
                <div class="typing-letters"><div>E</div></div>
                <div class="typing-letters"><div>R</div></div>
                <div class="typing-letters"><div>T</div></div>
                <div class="typing-letters"><div>Y</div></div>
                <div class="typing-letters"><div>U</div></div>
                <div class="typing-letters"><div>I</div></div>
                <div class="typing-letters"><div>O</div></div>
                <div class="typing-letters"><div>P</div></div>
            </div>
            <div class='typing-blocks' id="second-typing-row">
                <div class="typing-letters"><div>A</div></div>
                <div class="typing-letters"><div>S</div></div>
                <div class="typing-letters"><div>D</div></div>
                <div class="typing-letters"><div>F</div></div>
                <div class="typing-letters"><div>G</div></div>
                <div class="typing-letters"><div>H</div></div>
                <div class="typing-letters"><div>J</div></div>
                <div class="typing-letters"><div>K</div></div>
                <div class="typing-letters"><div>L</div></div>
            </div>
            <div class='typing-blocks' id="third-typing-row">
                <div class="enter-container" id="enter-container">
                    <div id="enter-key-div"><span id="enter-key-span">ENTER</span>
                    </div>
                </div>
                <div class="typing-letters"><div>Z</div></div>
                <div class="typing-letters"><div>X</div></div>
                <div class="typing-letters"><div>C</div></div>
                <div class="typing-letters"><div>V</div></div>
                <div class="typing-letters"><div>B</div></div>
                <div class="typing-letters"><div>N</div></div>
                <div class="typing-letters"><div>M</div></div>
                <div class="delete-container" id="delete-container">
                    <div id="delete-letter-div"><i class="fa-solid fa-delete-left"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
